<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iphone API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<style>
    .carousel-item img{
        height: 140px;
    }
</style>
</head>

<body class="bg-dark">
  <h1 class="text-center mt-3 text-primary">Iphone API</h1>
  <div class="row mx-0 my-5 mypanel">
   
  </div>
</body>



<script>
  $.getJSON('https://dummyjson.com/products/1', function (data) {

    var imagesarray = data.images;
    var htmldata = '';
    var classss = '';

  htmldata += '<div class="col-lg-4"><div class="card shadow p-3 mb-5 bg-body rounded" style = "width: 18rem;" >';




    
    
    
  htmldata +='<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel"><div class="carousel-inner">';
        


    $.each(imagesarray,function(key,value){
        if(key == 0){
            var  classss  = 'active';
        }
        htmldata +=' <div class="carousel-item '+classss+'"> <img src="'+value+'" class="d-block w-100" alt="..."></div>';

    });
    
    
    
   
    
    
    
    
    
    
    htmldata +=' <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="visually-hidden">Previous</span></button><button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next"><span class="carousel-control-next-icon" aria-hidden="true"></span><span class="visually-hidden">Next</span></button></div>';
        
        
        
        
        
        
        
    htmldata +=' <div class="card-body"><h5 class="card-title">'+ data['brand']   +' '+  data['title'] +'</h5><p class="card-text">Category : '+data['category']+ '</div> <p class="card-text mx-3"> '+data['description']+ '</p> <ul class="list-group list-group-flush"><li class="list-group-item"><h5 class="text-primary">Price</h5>$ '+data['price']+ '</li>';
 
 

    $('.mypanel').html(htmldata);


});


  
  
 
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
